<div class="row">
  <div class="col-xs-12 px-3">
    <h5>{{ account.name }}</h5>
    <hr/>
    <p>This student's account is: {{ account.status }}</p>
    <button class="btn btn-secondary mr-2" (click)="onSetTo('active')">Set to 'active'</button>
    <button class="btn btn-secondary mr-2 " (click)="onSetTo('inactive')">Set to 'inactive'</button>
    <button class="btn btn-secondary" (click)="onSetTo('unknown')">Set to 'unknown'</button>
  </div>
</div>
